<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Weslley Olli</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <main>
        <div class="container-header">
            <div class="first-container box">
                <h1>NPS geral</h1>
                <div class="wrapper">
                    <img src="./assets/svg/Group 1.svg" alt="">
                    <h1>Excelent!</h1>
                </div>
                <div class="box1-footer">
                    <p>NPS score</p>
                    <span>75</span>
                </div>
            </div>
            <div class="second-container box">
                <h1>Closed sales</h1>
                <div><img src="./assets/svg/Group 2.svg" alt=""></div>
                <div class="box2-footer">
                    <div class="box2-footer-items1">
                        <article class="ball-black"></article>
                        <p>Expected</p>
                        <span>100</span>
                    </div>
                    <div class="box2-footer-items2">
                        <article class="ball-purple"></article>
                        <p>Reached</p>
                        <span>70</span>
                    </div>
                </div>
            </div>
            <div class="thirty-container box">
                <h1>Monthly goal</h1>
                <div><img src="./assets/svg/Group 3.svg" alt=""></div>
                <div class="box3-footer">
                    <div class="box3-footer-items1">
                        <article class="ball-black"></article>
                        <p>Expected</p>
                        <span>70K</span>
                    </div>
                    <div class="box3-footer-items2">
                        <article class="ball-pink"></article>
                        <p>Reached</p>
                        <span>63K</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer box-above">
            <div class="box4-itens-left">
                <h1>Sales by day of the week</h1>
                <div class="box4-day-more-sales">
                    <div class="box4-items-center">
                        <img src="./assets/svg/Polygon 1.svg" alt="">
                        <p>Day with more sales</p>
                    </div>
                    <div>
                        <h2>Wednesday</h2>
                    </div>
                </div>
                <div class="box4-day-more-sales">
                    <div class="box4-items-center">
                        <img src="./assets/svg/Polygon 2.svg" alt="">
                        <p>Day with less sales</p>
                    </div>
                    <div>
                        <h2>Sunday</h2>
                    </div>
                </div>
            </div>
            <div class="box4-itens-right">
                <div>
                    <div></div>
                    <p>Sun</p>
                </div>
                <div>
                    <div></div>
                    <p>Mon</p>
                </div>
                <div>
                    <div></div>
                    <p>Thi</p>
                </div>
                <div>
                    <div></div>
                    <p>Wed</p>
                </div>
                <div>
                    <div></div>
                    <p>Thu</p>
                </div>
                <div>
                    <div></div>
                    <p>Fri</p>
                </div>
                <div>
                    <div></div>
                    <p>Sat</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
